<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Management - Direct Access</title>
  <script>
    // Ensure user is logged in before proceeding
    window.onload = function() {
      const storedUser = sessionStorage.getItem('user');
      if (!storedUser) {
        console.log("User not logged in, redirecting to login");
        window.location.href = "/login";
      } else {
        console.log("User logged in, proceeding to Warehouse Management");
        console.log("Current user:", storedUser);
        
        // Store information for diagnostic purposes
        sessionStorage.setItem("warehouseAccessMethod", "direct-html-page");
        sessionStorage.setItem("debugNavOrigin", "warehouse-direct.html");
        sessionStorage.setItem("directWarehouseAccessAttempt", new Date().toISOString());
        
        // Try to parse the user to set required role permissions
        try {
          const user = JSON.parse(storedUser);
          console.log("Current user role:", user.role);
          
          // First clear any existing navigation flags to prevent conflicts
          sessionStorage.removeItem("directWarehouseDashboardAccess");
          sessionStorage.removeItem("directWarehouseReceivingAccess");
          sessionStorage.removeItem("directWarehousePutawayAccess");
          
          // Set common permission flags
          sessionStorage.setItem("bypassRouter", "true");
          sessionStorage.setItem("directWarehouseAccess", "true");
          
          // Set target based on URL parameter
          const urlParams = new URLSearchParams(window.location.search);
          const target = urlParams.get('target') || 'dashboard';
          
          console.log("Warehouse onload with target:", target);
          
          // Update UI based on target
          const targetHeading = document.getElementById('target-heading');
          const targetDesc = document.getElementById('target-desc');
          
          if (target === 'receiving') {
            targetHeading.textContent = "Warehouse Receiving";
            targetDesc.textContent = "Loading Warehouse Receiving system...";
            sessionStorage.setItem("directWarehouseReceivingAccess", "true");
            console.log("Set directWarehouseReceivingAccess flag to true");
          } else if (target === 'putaway') {
            targetHeading.textContent = "Warehouse Put-Away";
            targetDesc.textContent = "Loading Warehouse Put-Away system...";
            sessionStorage.setItem("directWarehousePutawayAccess", "true");
            console.log("Set directWarehousePutawayAccess flag to true");
          } else {
            targetHeading.textContent = "Warehouse Dashboard";
            targetDesc.textContent = "Loading Warehouse Dashboard...";
            sessionStorage.setItem("directWarehouseDashboardAccess", "true");
            console.log("Set directWarehouseDashboardAccess flag to true");
          }
          
          // Set target destination
          let destination = '/warehouse-dashboard';
          if (target === 'receiving') {
            destination = '/warehouse-receiving';
          } else if (target === 'putaway') {
            destination = '/warehouse-putaway';
            // Flag already set above, no need to duplicate
          }
          
          // Use a robust multi-step approach to navigate
          console.log("Preparing multi-step navigation to " + destination);
          
          // Step 1: Try immediate navigation
          try {
            console.log("Step 1: Immediate navigation attempt");
            window.location.href = destination;
          } catch (e) {
            console.error("Step 1 failed:", e);
          }
          
          // Step 2: Delayed navigation as fallback
          setTimeout(() => {
            console.log("Step 2: Delayed navigation attempt");
            try {
              window.location.replace(destination);
            } catch (e) {
              console.error("Step 2 failed:", e);
              
              // Step 3: Most aggressive approach
              setTimeout(() => {
                console.log("Step 3: Force navigation with reload");
                window.location.href = destination + "?force=true&t=" + new Date().getTime();
              }, 1000);
            }
          }, 1000);
        } catch (e) {
          console.error("Error parsing user:", e);
        }
      }
    }
    
    // Add an additional direct navigation that doesn't depend on onload
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM loaded for direct warehouse page");
      
      // Get target from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const target = urlParams.get('target') || 'dashboard';
      
      console.log("Warehouse direct page loaded with target:", target);
      
      // Set destination based on target
      let destination = '/warehouse-dashboard';
      if (target === 'receiving') {
        destination = '/warehouse-receiving';
      } else if (target === 'putaway') {
        destination = '/warehouse-putaway';
      }
      
      // Add diagnostic info to page
      const debugInfo = document.createElement('div');
      debugInfo.style.marginTop = '20px';
      debugInfo.style.padding = '10px';
      debugInfo.style.backgroundColor = '#f0f9ff';
      debugInfo.style.border = '1px solid #bae6fd';
      debugInfo.style.borderRadius = '4px';
      debugInfo.style.fontSize = '12px';
      debugInfo.style.fontFamily = 'monospace';
      debugInfo.style.display = 'none'; // Hidden by default
      
      debugInfo.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 5px;">Navigation Debug Info:</div>
        <div>Target: ${target}</div>
        <div>Destination: ${destination}</div>
        <div>Timestamp: ${new Date().toISOString()}</div>
      `;
      
      const container = document.querySelector('.container');
      container.appendChild(debugInfo);
      
      // Add debug toggle button
      const debugToggle = document.createElement('button');
      debugToggle.innerText = "Show Debug Info";
      debugToggle.style.marginTop = '10px';
      debugToggle.style.padding = '4px 8px';
      debugToggle.style.fontSize = '12px';
      debugToggle.style.backgroundColor = '#f3f4f6';
      debugToggle.style.border = '1px solid #d1d5db';
      debugToggle.style.borderRadius = '4px';
      debugToggle.style.cursor = 'pointer';
      
      debugToggle.addEventListener('click', function() {
        if (debugInfo.style.display === 'none') {
          debugInfo.style.display = 'block';
          debugToggle.innerText = "Hide Debug Info";
        } else {
          debugInfo.style.display = 'none';
          debugToggle.innerText = "Show Debug Info";
        }
      });
      
      container.appendChild(debugToggle);
      
      // Update button links
      const directButton = document.getElementById('directButton');
      const directLink = document.getElementById('directLink');
      
      if (directButton) {
        directButton.href = destination;
        directButton.addEventListener('click', function(e) {
          e.preventDefault();
          console.log("Direct navigation button clicked");
          
          // First clear any existing navigation flags
          sessionStorage.removeItem("directWarehouseDashboardAccess");
          sessionStorage.removeItem("directWarehouseReceivingAccess");
          sessionStorage.removeItem("directWarehousePutawayAccess");
          
          // Set common override flags
          sessionStorage.setItem("warehouseAccessMethod", "button-click");
          sessionStorage.setItem("bypassRouter", "true");
          sessionStorage.setItem("directWarehouseAccess", "true");
          
          // Set specific flag based on target
          if (target === 'receiving') {
            sessionStorage.setItem("directWarehouseReceivingAccess", "true");
            console.log("Set directWarehouseReceivingAccess flag to true");
          } else if (target === 'putaway') {
            sessionStorage.setItem("directWarehousePutawayAccess", "true");
            console.log("Set directWarehousePutawayAccess flag to true");
          } else {
            sessionStorage.setItem("directWarehouseDashboardAccess", "true");
            console.log("Set directWarehouseDashboardAccess flag to true");
          }
          
          // Update debug info
          debugInfo.style.display = 'block';
          debugInfo.innerHTML += `
            <div style="margin-top: 5px; color: #0369a1;">Setting navigation flags...</div>
            <div>warehouseAccessMethod: button-click</div>
            <div>bypassRouter: true</div>
            <div>directWarehouseAccess: true</div>
            <div>directWarehouse${target.charAt(0).toUpperCase() + target.slice(1)}Access: true</div>
          `;
          
          // Delay navigation slightly to allow debug info to be visible
          setTimeout(() => {
            // Force navigation with cache-busting parameter
            window.location.href = destination + "?manual=true&t=" + new Date().getTime();
          }, 1000);
        });
      }
      
      if (directLink) {
        directLink.href = destination;
      }
    });
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading-message {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
      color: #1f2937;
    }
    p {
      color: #4b5563;
      margin-bottom: 24px;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .manual-link {
      margin-top: 20px;
      color: #6b7280;
    }
    .manual-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    .manual-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="target-heading">Warehouse Management</h1>
    <div class="loading-message">
      <div class="loader"></div>
      <p id="target-desc">Loading Warehouse Dashboard...</p>
    </div>
    <p>You will be redirected automatically in a moment.</p>
    <a href="/warehouse-dashboard" class="button" id="directButton">Access Warehouse</a>
    <div class="manual-link">
      <p>If you're not redirected, try one of these options:</p>
      <div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
        <a href="/warehouse-dashboard" id="directLink" style="padding: 6px 12px; background: #f3f4f6; border-radius: 4px;">Direct Path</a>
        <a href="/" style="padding: 6px 12px; background: #f3f4f6; border-radius: 4px;">Dashboard</a>
        <a href="/warehouse-receiving" style="padding: 6px 12px; background: #f3f4f6; border-radius: 4px;">Receiving</a>
        <a href="#" onclick="manualPutAwayNavigation(); return false;" style="padding: 6px 12px; background: #f3f4f6; border-radius: 4px;">Put-Away</a>
        <script>
          function manualPutAwayNavigation() {
            console.log("Manual Put-Away navigation button clicked");
            
            // First clear any existing navigation flags
            sessionStorage.removeItem("directWarehouseDashboardAccess");
            sessionStorage.removeItem("directWarehouseReceivingAccess");
            sessionStorage.removeItem("directWarehousePutawayAccess");
            
            // Set navigation flags
            sessionStorage.setItem("directWarehousePutawayAccess", "true");
            sessionStorage.setItem("directWarehouseAccess", "true");
            sessionStorage.setItem("bypassRouter", "true");
            sessionStorage.setItem("warehouseAccessMethod", "manual-putaway-btn");
            
            console.log("Set directWarehousePutawayAccess flag to true");
            console.log("Set directWarehouseAccess flag to true"); 
            console.log("Set bypassRouter flag to true");
            
            window.location.href = "/warehouse-putaway?manual=true&t=" + new Date().getTime();
          }
        </script>
      </div>
    </div>
  </div>
</body>
</html>
