<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Direct Link - Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    .redirect-container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    
    h1 {
      margin-top: 0;
      color: #1a56db;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1a56db;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Loading Warehouse Interface</h1>
    <div class="spinner"></div>
    <p>Please wait while we initialize the warehouse system.</p>
    <p id="target-info">Loading...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const target = urlParams.get('target');
      const targetInfo = document.getElementById('target-info');
      
      if (target) {
        targetInfo.textContent = `Redirecting to ${target} interface...`;
        
        // Record the navigation for analytics
        sessionStorage.setItem('usingDirectWarehouseAccess', 'true');
        sessionStorage.setItem(`directWarehouse${capitalizeFirstLetter(target)}Access`, 'true');
        sessionStorage.setItem('lastDirectWarehouseAccess', new Date().toISOString());
        
        // Determine where to redirect
        let destination = '/';
        
        switch (target.toLowerCase()) {
          case 'picking':
            destination = '/warehouse-picking';
            break;
          case 'packing':
            destination = '/warehouse-packing';
            break;
          case 'cycle-count':
            destination = '/cycle-count-standalone.html';
            break;
          default:
            destination = '/'; // Default to home
            break;
        }
        
        // Redirect with a short delay
        setTimeout(() => {
          window.location.href = destination;
        }, 1000);
      } else {
        targetInfo.textContent = 'No target specified. Redirecting to dashboard...';
        setTimeout(() => {
          window.location.href = '/warehouse-dashboard';
        }, 1000);
      }
      
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
    });
  </script>
</body>
</html>
